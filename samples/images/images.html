<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Image Sample </title>
  </head>
  <body>
    <h1>The "img" Tag</h1>
    <img src="moto.jpg" alt="Image from pexels">

    <h2>Image Resized</h2>
    <img width="600"
    src="moto.jpg" alt="Image from pexels">

    <img height="200"
    src="moto.jpg" alt="Image from pexels">

    <img height="200" width="200"
    src="moto.jpg" alt="Image from pexels">

    
  </body>
</html>
